<!-- client/app/views/user_sessions/new.html -->

<div class="ui text container">
    <segment-header style="padding: 20px;">
        Sign in
    </segment-header>
    <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" class="ui segment form" style="margin-top:-10px">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                name="email"
                id="email"
                ng-model="loginForm.email"
                required="required"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                name="password"
                id="password"
                ng-model="loginForm.password"
                required="required"
                class="form-control">
        </div>

        <button style="margin-top:20px" class="ui red button" type="submit">Sign in</button>
        <a ui-sref="signup" style="margin-top:20px" class="ui button">Sign up</a>
    </form>
</div>
