<div class="ui secondary blue inverted segment">
        <div class="ui header">TestPapers:</div>
        <a ng-repeat="testPaper in testpapers"
            ui-sref="interim_test_mistakes({id: testPaper.id})"
            class="ui basic inverted circular button">
            {{testPaper.title}}</span>
        </a>
        <a class="ui circular icon button basic inverted" ui-sref="teacherAddTestPaper"><i class="ui plus icon"></i></a>
</div>
<div class="ui padded grid">
    <div class="ui row">
        <div class="ui eight wide column">
            <div class="ui form">
                <label>Search test-papers</label>
                <input ng-model="searchTestPaper" type="text">
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Test paper</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="testpaper in testpapers | filter: searchTestPaper">
                        <td><a ui-sref="test_paper_show({id: testpaper.id})">{{testpaper.title}}</a></td>
                        <td><i class="ui link red delete icon"></i> <i class="ui link blue pencil icon"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="ui eight wide column">
            <div class="ui form">
                <label>Search users</label>
                <input ng-model="searchUser" type="text">
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Last sign in</th>
                        <th>Sign in count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | filter: searchUser | orderBy:'\u0022current-sign-in-at\u0022':true">
                        <td><a ui-sref="profile_show({id: user.id})">{{user.email}}</a></td>
                        <td>{{user['current-sign-in-at']}}</td>
                        <td>
                                {{user['sign-in-count']}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="ui row">
        
    </div>
</div>
<script>
    $(window).load(function ()
{
    var $contents = $('#fred').contents();
    $contents.scrollTop($contents.height());
});
</script>
